<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing and Contact</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="./logo.png" alt="Navajo Logo" class="logo">
        </div>
    </header>

    <section id="pricing" class="container">
        <h2>Our Pricing</h2>
        <p>Our services are tailored to your unique business needs. Please contact us for a detailed quote.</p>
    </section>

    <section id="contact" class="container">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <input type="submit" value="Send">
        </form>
    </section>

    <footer class="container">
        <p><a href="index.html" class="cta">Back to Home</a></p>
    </footer>
</body>
</html>
